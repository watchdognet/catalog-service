server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5436/productsservice
    username: dbuser
    password: dbpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin